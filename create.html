<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GIF it's elemenatry</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:800, 200" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/style-create.css" />
    </head>
    <body>
        <svg style="position: absolute; width: 0;">
            <symbol id="file-picture-icon" viewBox="0 0 32 32">
                <title>file-picture</title>
                <path d="M26 28h-20v-4l6-10 8.219 10 5.781-4v8z"></path>
                <path d="M26 15c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3c1.657 0 3 1.343 3 3z"></path>
                <path d="M28.681 7.159c-0.694-0.947-1.662-2.053-2.724-3.116s-2.169-2.030-3.116-2.724c-1.612-1.182-2.393-1.319-2.841-1.319h-15.5c-1.378 0-2.5 1.121-2.5 2.5v27c0 1.378 1.122 2.5 2.5 2.5h23c1.378 0 2.5-1.122 2.5-2.5v-19.5c0-0.448-0.137-1.23-1.319-2.841zM24.543 5.457c0.959 0.959 1.712 1.825 2.268 2.543h-4.811v-4.811c0.718 0.556 1.584 1.309 2.543 2.268zM28 29.5c0 0.271-0.229 0.5-0.5 0.5h-23c-0.271 0-0.5-0.229-0.5-0.5v-27c0-0.271 0.229-0.5 0.5-0.5 0 0 15.499-0 15.5 0v7c0 0.552 0.448 1 1 1h7v19.5z"></path>
            </symbol>
            <symbol id="file-video-icon" viewBox="0 0 32 32">
                <title>file-video</title>
                <path d="M28.681 7.159c-0.694-0.947-1.662-2.053-2.724-3.116s-2.169-2.030-3.116-2.724c-1.612-1.182-2.394-1.319-2.841-1.319h-15.5c-1.378 0-2.5 1.121-2.5 2.5v27c0 1.378 1.121 2.5 2.5 2.5h23c1.378 0 2.5-1.122 2.5-2.5v-19.5c0-0.448-0.137-1.23-1.319-2.841v0 0zM24.543 5.457c0.959 0.959 1.712 1.825 2.268 2.543h-4.811v-4.811c0.718 0.556 1.584 1.309 2.543 2.268v0 0zM28 29.5c0 0.271-0.229 0.5-0.5 0.5h-23c-0.271 0-0.5-0.229-0.5-0.5v-27c0-0.271 0.229-0.5 0.5-0.5 0 0 15.499-0 15.5 0v7c0 0.552 0.448 1 1 1h7v19.5z"></path>
                <path d="M8 16h10v10h-10v-10z"></path>
                <path d="M18 20l6-4v10l-6-4z"></path>
            </symbol>
            <symbol id="user-icon" viewBox="0 0 32 32">
                <title>user</title>
                <path d="M18 22.082v-1.649c2.203-1.241 4-4.337 4-7.432 0-4.971 0-9-6-9s-6 4.029-6 9c0 3.096 1.797 6.191 4 7.432v1.649c-6.784 0.555-12 3.888-12 7.918h28c0-4.030-5.216-7.364-12-7.918z"></path>
            </symbol>
        </svg>
        <header class="header container">
                <img class="header__logo"src="img/logo.png" alt="logo">
                <ul class="header__list">
                    <li class="header__item">
                        <a class="header__link" href="login.html">
                            <svg class="header__link__icon">
                                <use xlink:href="#user-icon"></use>
                            </svg>
                            <p class="header__link__text">Login</p>
                        </a>
                    </li>
                </ul>
            </header>
        <div class="select container">
            <h1 class="select__title-text">GIF Creator</h1>
            <p class="select__text">To start working with the GIF editor, select the method for loading source materials.</p>
            <div class="select__local">
                <div class="select__local__picture">
                    <svg class="select__local__icon">
                        <use xlink:href="#file-picture-icon"></use>
                    </svg>
                    <div>
                        <h3>Upload picture files</h3>
                        <p></p>
                    </div>
                </div>
                <div class="select_local__video">
                    <svg class="select__local__icon">
                        <use xlink:href="#file-video-icon"></use>
                    </svg>
                    <div>
                        <h3>Upload video file</h3>
                        <p></p>
                    </div>
                    
                </div>
            </div>
            <input type="url" class="select__url" placeholder="Copy and paste image or video URL">
        </div>
    </body>
</html>
